<div class="js-datasource graphite">
  <div class="revere-row">
    <div class="col-sm-1">
      <input type="checkbox" class="form-control hide required" name="Delete" data-json-type="Boolean">
      <button class="js-remove-datasource btn btn-default btn-block">x</button>
    </div>
    <input type="hidden" class="form-control required" name="SourceID" data-json-type="Number" value="{{.SourceID}}">
    <input type="hidden" class="form-control required" name="SourceType" data-json-type="Number" value="{{.SourceType}}">
    <label class="col-sm-1 control-label" for="URL">Url</label>
    <div class="col-sm-4">
      <input type="text" class="form-control source" name="URL" value={{.DataSource.URL}}>
    </div>
  </div>
</div>
