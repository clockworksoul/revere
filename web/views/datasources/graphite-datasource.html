<div>
    <h2>Graphite</h2>
</div>
{{range .DataSources}}
<div class="js-data-source graphite">
    <div class="revere-row">
        <input type="hidden" class="form-control required" name="id" data-json-type="Number" value="{{.DataSource.Id}}">
        <input type="hidden" class="form-control required" name="sourceTypeId" data-json-type="Number" value="{{.DataSourceType.Id}}">
        <label class="col-sm-2 control-label" for="url">Url</label>
        <div class="col-sm-4">
            <input type="text" class="form-control source" name="url" value={{.Info.Url}}>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-danger delete">Delete</button>
        </div>
    </div>
</div>
{{end}}
<div>
    <button type="button" class="js-add-source btn btn-default" data-sourceref="graphite">+ Add</button>
    <br>
</div>
