{{template "_header.html" setTitle . "Labels"}}
{{with ._}}
  <h1>
    <span>{{.Name}}</span>
    <span><a class="btn btn-primary" href="/labels/{{.LabelID}}/edit" role="button">Edit</a></span>
  </h1>
  <h4>Description:</h4>
  <p>{{.Description}}</p>
  <h2>Triggers</h2>
  {{template "triggers-view.html" $.Triggers}}
  <h2>Monitors</h2>
  {{template "label-monitors-view.html" $.LabelMonitors}}
{{end}}
{{template "_footer.html" .}}
