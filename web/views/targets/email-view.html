{{define "email-address"}}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 field-label">To:</div>
    <div class="col-sm-10">{{.EmailTo}}</div>
  </div>
  <div class="row">
    <div class="col-sm-2 field-label">Reply To:</div>
    <div class="col-sm-10">{{.ReplyTo}}</div>
  </div>
</div>
{{end}}
{{range .EmailAddresses}}
  {{template "email-address" .}}
{{else}}
  {{template "email-address"}}
{{end}}
