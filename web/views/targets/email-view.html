{{define "email-address"}}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 field-label">To:</div>
    <div class="col-sm-4">{{.To}}</div>
    <div class="col-sm-2 field-label">Reply To:</div>
    <div class="col-sm-4">{{.ReplyTo}}</div>
  </div>
</div>
{{end}}
<div class="container-fluid">
  <h4>{{.Name}}</h4>
</div>
{{range .Addresses}}
  {{template "email-address" .}}
{{else}}
  {{template "email-address"}}
{{end}}
