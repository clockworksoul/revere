<input id="js-email-target-type" type="hidden" value="{{.Id}}">
<div class="form-group">
  <label class="col-sm-2 control-label" for="To">To</label>
  <div class="col-sm-4">
    <input type="text" class="form-control js-email-field" name="To"
    value="{{range $i, $Address := .Addresses -}}
      {{if and $i $Address.To}}, {{end -}}
      {{$Address.To -}}
    {{end}}">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label" for="ReplyTo">Reply-To</label>
  <div class="col-sm-4">
    <input type="text" class="form-control js-email-field" name="ReplyTo"
    value="{{range $i, $Address := .Addresses -}}
      {{if and $i $Address.ReplyTo}}, {{end -}}
      {{$Address.ReplyTo -}}
    {{end}}">
  </div>
</div>
