<div>
  <form class="form-horizontal">
    <label class="col-sm-1 control-label" for="label">Label:</label>
    <div class="col-sm-4">
      <select class="form-control" name="label">
        <option>All</option>
        {{range .Labels}}
          <option class="labels" value="{{.LabelId}}">{{.Name}}</option>
        {{end}}
      </select>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="Filter">
    </div>
  </form>
</div>
